---
driver:
  name: vagrant
  customize:
    memory: 3072

provisioner:
  name: chef_zero

platforms:
  - name: omni

suites:
  - name: default
    run_list:

      - recipe[oracle-omni]

    attributes:
      oracle-omni:
        oracle:
          files_url: http://3.62.72.4
        rdbms:
          version: 12.1.0.2
          storage_type: ASM
          edition: EE
        grid:
          device_prefix: sd
          ocr_disk: /dev/sdb
          data_disk: /dev/sdc
          log_disk: /dev/sdd
